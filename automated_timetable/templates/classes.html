<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.2.0-dist/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title></title>
	<style type="text/css">
		a{text-decoration: none;}
	</style>
</head>
<body>
	<!-- start of nav -->
		<nav class="navbar navbar-expand-lg bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Timetabling system</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav" >
		      <ul class="navbar-nav ml-auto" >
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#"></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#"></a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<!-- end of nav -->
	<div class="container">

		<div class="row">
			<table class="table table-stripped" id="reportedcases">
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Lecturer</th>
                    <th>Day</th>
                    <th>Room Number</th>
        
                </tr>
	            <tr>
	                {% for x in courses %}
	                <!-- <td>{{x.id}}</td> -->
	                <td>{{x.coursename}}</td>
	                <td>{{x.coursecode}}</td>
	                <td>{{x.lecturer}}</td>
	                <td>{{x.day}}</td>
	                <td>{{x.roomno}}</td>
	                <td><a href="update/{{ x.id }}"><i class="bi bi-pen text-primary"></i></a></td>
	                <td><a href="delete/{{ x.id }}"><i class="bi bi-trash3 text-danger"></i></a></td>
	                
	                
	            </tr>
	                {% endfor %}
	            </table>
	            <a href="{% url 'index' %}"><i class="bi bi-plus-lg btn btn-success"></i></a>

		</div>

	</div>


	<script type="text/javascript" src="{% static 'bootstrap-5.2.0-dist/css/bootstrap.min.js'%}"></script>
</body>
</html>
